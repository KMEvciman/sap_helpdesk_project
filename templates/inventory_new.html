{% extends "base.html" %}
{% block title %}Cihaz Ekle{% endblock %}
{% block content %}
<h2 class="mb-3">+ Cihaz Ekle</h2>

<form method="post" class="card p-3">
    <div class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Hostname *</label>
            <input name="hostname" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Kullanıcı (e-posta)</label>
            <input name="assigned_to" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Lokasyon</label>
            <input name="location" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">OS</label>
            <input name="os" class="form-control" placeholder="Windows 11 / Ubuntu 22.04">
        </div>
        <div class="col-md-4">
            <label class="form-label">CPU</label>
            <input name="cpu" class="form-control">
        </div>
        <div class="col-md-2">
            <label class="form-label">RAM (GB)</label>
            <input name="ram_gb" type="number" class="form-control" min="1">
        </div>
        <div class="col-md-2">
            <label class="form-label">Disk (GB)</label>
            <input name="disk_gb" type="number" class="form-control" min="1">
        </div>

        <div class="col-md-4">
            <label class="form-label">IP</label>
            <input name="ip" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">MAC</label>
            <input name="mac" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Durum</label>
            <select name="status" class="form-select">
                <option value="active" selected>active</option>
                <option value="repair">repair</option>
                <option value="retired">retired</option>
            </select>
        </div>
    </div>

    <div class="mt-3">
        <button class="btn btn-primary" type="submit">Kaydet</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('inventory_list') }}">İptal</a>
    </div>
</form>
{% endblock %}
